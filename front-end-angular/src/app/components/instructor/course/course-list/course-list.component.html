<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
  <p-toolbar styleClass="mb-4">

    <ng-template pTemplate="left">
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton pRipple label="Logout" class="p-button-danger mr-2" (click)="logout()"></button>
    </ng-template>


  </p-toolbar>
  
  
  <div class="container">
    
      <p-table #dt [value]="courses" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Courses</h5>
    
          </div>
        </ng-template>
    
        <ng-template pTemplate="header">
          <tr>
    
            <th>Name</th>
            <th>Description</th>
            <th>Students</th>
    
          </tr>
        </ng-template>
    
        <ng-template pTemplate="body" let-course>
          <tr>
    
            <td>{{ course.courseName }}</td>
            <td>{{ course.courseDesc }}</td>
            <td>
              <button pButton pRipple icon="pi pi-user" class="p-button-rounded p-button-success mr-2"
                (click)="getAllStudentsForCourseForInstructor(course.id)"></button>
    
    
            </td>
    
    
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{courses ? courses.length : 0 }} courses.
          </div>
        </ng-template>
    
      </p-table>
    
  </div>
  


</div>

<div *ngIf="isViewingStudents">
  <app-instructor-student-list [students]="students" [studentDialog]="studentDialog" (closeStudent)="onClose()"></app-instructor-student-list>
</div>
