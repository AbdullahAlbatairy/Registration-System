  <p-dialog [(visible)]="instructorDialog" [style]="{width: '450px'}" header="Instructors" [modal]="true"
  styleClass="p-fluid">

  <p-table [value]="instructors">
    
  
    <ng-template pTemplate="body" let-instructor>
      <tr>
        <td>{{ instructor.firstName }} {{ instructor.lastName }} 
        </td>
        <td></td>
        <td><button pButton pRipple icon="pi pi-trash" class="p-button-danger p-button-rounded mr-2" (click)="deleteInstructorFromCourse(instructor.id)"></button></td>
      </tr>
  
    </ng-template>
  </p-table>

  
</p-dialog>
