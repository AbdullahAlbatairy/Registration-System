<ul class="list-group">
    <div *ngFor="let tempInstructor of instructors">
      <li class="list-group-item">
        {{tempInstructor.firstName}}
        {{tempInstructor.lastName}}

        <button mat-raised-button color="primary"
        (click)="addInstructorToCourse(tempInstructor.id)">Add</button>
        
        </li>
    </div>
  </ul>
