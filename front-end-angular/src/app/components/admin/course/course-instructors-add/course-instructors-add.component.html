<p-dialog id="dialog" [(visible)]="instructorDialog" [style]="{width: '450px'}" header="Instructors" [modal]="true"
  styleClass="p-fluid" (onHide)="hideDialog()">

  <p-table [value]="instructors">

    <ng-template pTemplate="header">
      <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>Add</th>


      </tr>

    </ng-template>


    <ng-template pTemplate="body" let-instructor>
      <tr>
        <td>{{ instructor.firstName }}
        </td>
        <td>{{ instructor.lastName }}</td>

        <td><button pButton pRipple icon="pi pi-plus" class="p-button-rounded mr-2 float-center"
            (click)="addInstructorToCourse(instructor.id)"></button></td>
      </tr>

    </ng-template>
  </p-table>


</p-dialog>
