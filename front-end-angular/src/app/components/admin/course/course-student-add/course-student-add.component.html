
<p-dialog [(visible)]="studentDialog" [style]="{width: '450px'}" header="Students" [modal]="true"
  styleClass="p-fluid" (onHide)="hideDialog()">

  <p-table [value]="students">

    <ng-template pTemplate="header">
      <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>Add</th>


      </tr>

    </ng-template>
    
  
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.firstName }} 
        </td>
        <td>{{ student.lastName }} </td>
        <td><button pButton pRipple icon="pi pi-plus" class="p-button-rounded mr-2 float-center" (click)="addStudentToCourse(student.id)"></button></td>
      </tr>
  
    </ng-template>
  </p-table>

  
</p-dialog>
