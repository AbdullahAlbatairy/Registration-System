<ul class="list-group">
    <div *ngFor="let tempStudent of students">
      <li class="list-group-item">
        {{tempStudent.firstName}}
        {{tempStudent.lastName}}

        <button mat-raised-button color="primary"
        (click)="addStudentToCourse(tempStudent.id)">Add</button>
        
        </li>
    </div>
  </ul>
