


<p-dialog [(visible)]="studentDialog" [style]="{width: '450px'}" header="Student Details" [modal]="true"
    styleClass="p-fluid" (onHide)="hideDialog()">


    <!-- <ng-template pTemplate="content"> -->
        <form [formGroup]="editStudent">
            <div class="field">
                <label for="firstName">First Name</label>
                <input type="text" pInputText id="firstName" formControlName="firstName" required autofocus />
                <small class="p-error" *ngIf="submitted && !student.firstName">First Name is required</small> 
            </div>
            <div class="field">
                <label for="lastName">Last Name</label>
                <input type="text" pInputText id="lastName" formControlName="lastName" required autofocus />
                <small class="p-error" *ngIf="submitted && !student.lastName">Last Name is required</small> 
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" pInputText id="email" formControlName="email" required autofocus />
                <small class="p-error" *ngIf="submitted && !student.firstName">Email is required</small> 
            </div>
            
            
            
        </form>

    <!-- </ng-template> -->

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
            (click)="onEditingStudent()"></button>
    </ng-template>

</p-dialog>
